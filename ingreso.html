<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Actualizar Ventas - LC Waikiki</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    background: #f4f4f4;
    margin: 0;
    height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: white;
    padding: 32px;
    width: 100%;
    max-width: 440px;
    border-radius: 20px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.12);
    margin: auto;
  }

  h2 {
    font-size: 28px;
    text-align: center;
    margin: 0 0 26px 0;
  }

  label {
    font-size: 18px;
    font-weight: 600;
  }

  select, input {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 8px;
    margin-bottom: 20px;
    font-size: 17px;
    background: #fafafa;
  }

  button {
    background: #0055ff;
    color: white;
    border: none;
    padding: 16px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 19px;
    font-weight: 600;
    width: 100%;
    margin-bottom: 12px;
    transition: 0.2s;
  }

  button:disabled { opacity: 0.6; cursor: not-allowed; }

  #rankingBtn { background: #111; display: none; }

  #msg {
    margin-top: 16px;
    font-size: 17px;
    text-align: center;
  }

  #loader {
    display: none;
    text-align: center;
    margin-top: 10px;
    font-size: 17px;
    color: #333;
  }

  .spinner {
    margin: 10px auto;
    width: 32px;
    height: 32px;
    border: 4px solid #ccc;
    border-top-color: #0055ff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz55V-XL_w8ruvNvz7fJrnFz4risY4qZhZLRZk5oGOEiSsuo3IwsI6Q7IavuFO1zNA5/exec";
async function cargarTiendas() {
  toggleLoader(true, "Cargando tiendas…");

  const res = await fetch(API_URL + "?action=list");
  const json = await res.json();
  const sel = document.getElementById("tienda");
  sel.innerHTML = "";

  json.data.forEach(t => {
    const opt = document.createElement("option");
    opt.value = t.tienda;
    opt.textContent = t.tienda;
    sel.appendChild(opt);
  });

  toggleLoader(false);
}

async function actualizar() {
  const tienda = document.getElementById("tienda").value;
  const ventas = document.getElementById("ventas").value;
  const btn = document.getElementById("updateBtn");

  if (!ventas || ventas < 0) {
    document.getElementById("msg").textContent = "Ingresa un monto válido.";
    return;
  }

  btn.disabled = true;
  toggleLoader(true, "Actualizando…");

  const url = API_URL + `?action=update&tienda=${encodeURIComponent(tienda)}&ventas=${ventas}`;
  const res = await fetch(url);
  const json = await res.json();

  toggleLoader(false);
  btn.disabled = false;

  if (json.ok) {
    document.getElementById("msg").innerHTML = `✔ Actualizado:<br>${tienda} = $${ventas}`;
    document.getElementById("rankingBtn").style.display = "block";
  } else {
    document.getElementById("msg").textContent = "Error: " + json.error;
  }
}

function toggleLoader(show, text = "") {
  const l = document.getElementById("loader");
  if (show) {
    l.style.display = "block";
    l.querySelector("span").textContent = text;
  } else {
    l.style.display = "none";
  }
}

window.onload = cargarTiendas;
</script>
</head>

<body>

<div class="container">

  <h2>Actualizar Ventas</h2>

  <label>Tienda:</label>
  <select id="tienda"></select>

  <label>Ventas del mes (USD):</label>
  <input id="ventas" type="number" min="0">

  <button id="updateBtn" onclick="actualizar()">Actualizar</button>

  <button id="rankingBtn" onclick="location.href='ranking.html'">Ver ranking en vivo</button>

  <div id="loader">
    <div class="spinner"></div>
    <span></span>
  </div>

  <p id="msg"></p>

</div>

</body>
</html>
